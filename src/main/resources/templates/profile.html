<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Электронная библиотека - Профиль</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>

<div th:replace="~{/include/header}"></div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 text-center">
            <img src="https://avatars.mds.yandex.net/i?id=d3667ad601913ce74697c9f5e85b0797f0e422f5-3691447-images-thumbs&n=13" class="rounded-circle ing-fluid" alt="Profile Image">
            <h2 class="mt-3" th:text="${user.name}"></h2>
            <p class="text-muted">Грустный смайлик;</p>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Контaктнaя информация</h5>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Добавление книг</h5>
                    <div th:if="${books != null && !books.isEmpty()}">
                        <ul>
                            <li th:each="book : ${books}">
                                <a th:href="@{/book/detail/{id}(id=${book.id})}" class="nav nav-link"
                                   th:text="${book.title + ' - ' + book.author + ' - ' + book.year + ' r'}">
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div th:if="${books == null || books.isEmpty()}">
                        <h6>Книжная полка пуста!</h6>
                    </div>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Прочитанные книги</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
