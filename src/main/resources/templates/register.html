<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Электронная библиотека - Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{/include/header}"></div>

<div class="container">
    <h1>Регистрация</h1>
    <hr>
    <form th:action="@{/save}" th:object="${user}" method="post">
        <label for="username" class="form-label">Лoгин: </label>
        <input type="text" class="form-control" id="username" th:field="*{username}"/>
        <label for="name" class="form-label">Имя: </label>
        <input type="text" class="form-control" id="name" th:field="*{name}"/>
        <label for="surname" class="form-label">Фамилия: </label>
        <input type="text" class="form-control" id="surname" th:field="*{surname}"/>
        <label for="password" class="form-label">Пapoль: </label>
        <input type="password" class="form-control" id="password" th:field="*{password}"/><br>
        <button class="btn btn-primary" type="submit">Регистрация</button>
    </form>
</div>

</body>
</html>
