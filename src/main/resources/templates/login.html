<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title> Электронная библиотека - Авторизация </title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <link rel="icon" href="/images/favicon.png" type="image/x-icon">
</head>
<body>
<!--<div th:replace="~{/include/header}"></div>-->

<div class="container">
    <h1 class="text-center">Aвторизация</h1>
    <hr>
    <form th:action="@{/login}" method="post">
        <label for="username" class="form-label">Логин: </label>
        <input type="text" class="form-control" id="username" name="username"/>
        <label for="password" class="form-label">Пароль: </label>
        <input type="password" class="form-control" id="password" name="password"/><br> <button class="btn btn-primary" type="submit">Авторизация</button>
    </form>
</div>

</body>
</html>
